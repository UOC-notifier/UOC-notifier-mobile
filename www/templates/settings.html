<ion-view view-title="{{'__OPTIONS__' | translate}}">
  <ion-content>
    <form>
        <div class="list">
            <label class="item item-input item-select" for="uni">
              <div class="input-label">
                <i class="icon ion-earth"></i> {{"__UNI__" | translate}}
              </div>
              <select id="uni" ng-model="settings.uni" ng-change="save_setting('uni')">
                <option value="GAT_EXP">UOC catalana</option>
                <option value="GAT_EXPIB">UOC iberoamericana</option>
              </select>
            </label>

            <ion-toggle ng-model="settings.auto_check" class="item-text-wrap" ng-change="save_setting('interval')">
              <i class="icon ion-clock"></i> {{"__AUTO_CHECK__" |translate}}
            </ion-toggle>

            <ion-toggle ng-model="settings.bg_checking" class="item-text-wrap" ng-if="settings.auto_check" ng-change="save_setting('interval')">
              <i class="icon ion-radio-waves"></i> {{"__BG_CHECK__" |translate}}
            </ion-toggle>

            <label class="item item-input item-stacked-label item-text-wrap" for="critical">
              <div class="input-label">
                <i class="icon ion-alert-circled"></i> {{"__CRITICAL__" | translate}}
              </div>
              <input id="critical" type="number" ng-model="settings.critical" min="0" ng-change="save_setting('critical')">
            </label>

            <ion-toggle ng-model="settings.check_mail" class="item-text-wrap" ng-change="save_setting('mail')">
              <i class="icon ion-email"></i> {{"__CHECK_MAIL__" |translate}}
            </ion-toggle>

            <ion-toggle ng-model="settings.notification" class="item-text-wrap" ng-change="save_setting('notification')">
              <i class="icon ion-speakerphone"></i> {{"__PUSH_NOTIFICATIONS__" |translate}}
            </ion-toggle>

            <label class="item item-input item-stacked-label item-text-wrap" for="today_tab">
              <div class="input-label">
                <i class="icon ion-flag"></i> {{"__UPCOMMING_DAYS__" | translate}}
              </div>
              <input id="today_tab" type="number" ng-model="settings.today_tab" min="0" ng-change="save_setting('today')">
            </label>

          <div class="item item-divider item-text-wrap">
            <h2>{{"__CLASS_NOTIFY__" | translate}}</h2>
            <p><i class="icon ion-alert-circled"></i> {{"__DISABLE_UNUSED_CLASSROOMS__" | translate}}</p>
          </div>

          <ion-toggle ng-repeat="classroom in allclasses | orderBy:'title' | orderBy: 'type'" ng-model="classroom.notify" ng-change="set_classroom_notify(classroom)">
            <span class="class-color" style="background-color: #{{classroom.color}};"></span> {{classroom.title}}
          </ion-toggle>
        </div>
    </form>
  </ion-content>
</ion-view>
