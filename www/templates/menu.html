<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <ion-spinner ng-if="loading"></ion-spinner>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Classes</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/main">
          Main
        </ion-item>
        <div class="item item-divider"></div>
        <ion-item menu-close ng-repeat="class in classes" href="#/app/class/{{class.code}}">
          <span class="class-color" style="background-color: #{{class.color}};"></span> {{class.title}}
          <span class="badge badge-assertive" ng-if="class.messages > critical">{{class.messages}}</span>
          <span class="badge badge-energized" ng-if="class.messages <= critical && class.messages > 0">{{class.messages}}</span>
        </ion-item>
        <div class="item item-divider"></div>
        <ion-item menu-close href="#/app/options">
          <i class="icon ion-settings"></i>
          Options
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
